<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - ELP Relatórios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./static/css/style.css" rel="stylesheet">
    <link href="./static/css/mobile.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark py-3 px-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-hard-hat me-2"></i>ELP Relatórios
            </a>
            <button id="menuBtn" class="btn btn-outline-light btn-sm">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-file-alt me-2"></i>Relatórios</h3>
            <button class="btn btn-primary" onclick="alert('Em breve: novo relatório')">
                <i class="fas fa-plus me-2"></i>Novo
            </button>
        </div>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar relatórios...">
            </div>
            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">Todos os status</option>
                    <option value="Rascunho">Rascunho</option>
                    <option value="Aguardando Aprovação">Aguardando Aprovação</option>
                    <option value="Aprovado">Aprovado</option>
                    <option value="Rejeitado">Rejeitado</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="projectFilter" class="form-select">
                    <option value="">Todos os projetos</option>
                </select>
            </div>
        </div>

        <!-- Reports list -->
        <div id="reportsList">
            <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">Carregando relatórios...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/api.js"></script>
    <script>
        let allReports = [];

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            await loadReports();
            await loadProjectsForFilter();

            // Filters
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('projectFilter').addEventListener('change', applyFilters);

            // Menu
            document.getElementById('menuBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
        });

        async function loadReports() {
            try {
                let reports;

                if (navigator.onLine) {
                    reports = await api.get('/reports');
                    await db.reports.setItem('all', reports);
                } else {
                    reports = await db.reports.getItem('all') || [];
                }

                allReports = reports;
                renderReports(reports);
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsList').innerHTML = `
                    <div class="alert alert-danger">
                        Erro ao carregar relatórios: ${error.message}
                    </div>
                `;
            }
        }

        async function loadProjectsForFilter() {
            try {
                const projects = await db.projects.getItem('all') || [];
                const select = document.getElementById('projectFilter');

                projects.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = `${p.numero} - ${p.nome}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading projects for filter:', error);
            }
        }

        function renderReports(reports) {
            const container = document.getElementById('reportsList');

            if (!reports || reports.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Nenhum relatório encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = reports.map(r => `
                <div class="card mb-3 report-card" data-id="${r.id}" data-status="${r.status}" data-project="${r.projeto_id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title mb-0">${r.numero} - ${r.titulo || 'Sem título'}</h5>
                            <span class="badge bg-${getStatusColor(r.status)}">${r.status}</span>
                        </div>
                        <p class="card-text text-muted small mb-2">
                            <i class="fas fa-building me-1"></i>${r.projeto_nome || 'Projeto não especificado'}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i>${r.autor_nome || 'Desconhecido'}
                            </small>
                            <small class="text-muted">${formatDate(r.data_relatorio)}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const project = document.getElementById('projectFilter').value;

            const filtered = allReports.filter(r => {
                const matchSearch = !search ||
                    r.numero.toLowerCase().includes(search) ||
                    (r.titulo && r.titulo.toLowerCase().includes(search)) ||
                    (r.projeto_nome && r.projeto_nome.toLowerCase().includes(search));

                const matchStatus = !status || r.status === status;
                const matchProject = !project || r.projeto_id == project;

                return matchSearch && matchStatus && matchProject;
            });

            renderReports(filtered);
        }

        function getStatusColor(status) {
            const colors = {
                'Rascunho': 'secondary',
                'Aguardando Aprovação': 'warning',
                'Aprovado': 'success',
                'Rejeitado': 'danger'
            };
            return colors[status] || 'secondary';
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }
    </script>
</body>

</html>
