<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - ELP Relatórios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./static/css/style.css" rel="stylesheet">
    <link href="./static/css/mobile.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark py-3 px-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-hard-hat me-2"></i>ELP Relatórios
            </a>
            <button id="menuBtn" class="btn btn-outline-light btn-sm">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="fas fa-building me-2"></i>Projetos</h3>
            <button class="btn btn-primary" onclick="alert('Em breve: novo projeto')">
                <i class="fas fa-plus me-2"></i>Novo
            </button>
        </div>

        <!-- Search -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar projetos...">
        </div>

        <!-- Projects list -->
        <div id="projectsList">
            <div class="text-center py-5">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p class="mt-2">Carregando projetos...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            await loadProjects();

            // Search
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterProjects(e.target.value);
            });

            // Menu
            document.getElementById('menuBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
        });

        async function loadProjects() {
            try {
                let projects;

                if (navigator.onLine) {
                    projects = await api.get('/projects');
                    await db.projects.setItem('all', projects);
                } else {
                    projects = await db.projects.getItem('all') || [];
                }

                renderProjects(projects);
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsList').innerHTML = `
                    <div class="alert alert-danger">
                        Erro ao carregar projetos: ${error.message}
                    </div>
                `;
            }
        }

        function renderProjects(projects) {
            const container = document.getElementById('projectsList');

            if (!projects || projects.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5 text-muted">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Nenhum projeto encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = projects.map(p => `
                <div class="card mb-3 project-card" data-id="${p.id}">
                    <div class="card-body">
                        <h5 class="card-title">${p.numero} - ${p.nome}</h5>
                        <p class="card-text text-muted small">
                            <i class="fas fa-map-marker-alt me-1"></i>${p.endereco || 'Sem endereço'}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-${p.status === 'Ativo' ? 'success' : 'secondary'}">${p.status}</span>
                            <small class="text-muted">${p.tipo_obra}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProjects(query) {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(query.toLowerCase())) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
